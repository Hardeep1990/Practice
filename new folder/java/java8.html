<head>

  <title>Events</title>
  <link rel="stylesheet" href="java8.css">
  <script src="java8.js" defer></script>
</head>
<body>
    <div class="container--tabs">
        <section class="row">
            <nav>
            <ul class="nav-tab">
                <li onClick="showTabContent(event, 1)"> <a href="#tab-1">Tab 1</a></li>

            </ul>
            </nav>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active"> 
                    <span class="glyphicon glyphicon-leaf glyphicon--home--feature two columns text-center"></span>
                    <span class="col-md-10">
                        <h3>Feature 1</h3>

                    </span>
                </div> 
                <div id="tab-2" class="tab-pane">
                    <span class="glyphicon glyphicon-fire glyphicon--home--feature two columns text-center"></span>
                    <span class="col-md-10">
                        <h3>Feature 2</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </span>
                </div>
                <div id="tab-3" class="tab-pane">
                    <span class="glyphicon glyphicon-tint glyphicon--home--feature two columns text-center"></span>
                    <span class="col-md-10">
                        <h3>Feature 3</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </span>
